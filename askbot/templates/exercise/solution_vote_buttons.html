{{ macros.post_vote_buttons(post = solution) }}
<div
    id="solution-img-accept-{{ solution.id }}"
    class="solution-img-accept"
        {% if solution.accepted() %}
    title="{% trans %}this problem has been selected as correct{% endtrans %}"
        {% else %}
    title="{% trans %}mark this problem as correct (click again to undo){% endtrans %}"
        {% endif %}
></div>
